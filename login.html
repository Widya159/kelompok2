<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <a href="index.html"></a>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('img/bg2.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }

    .wrapper {
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
      color: #000;
      border-radius: 10px;
      padding: 30px 40px;
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      outline: none;
      border-radius: 40px;
      font-size: 16px;
      color: #000;
      padding: 20px 45px 20px 20px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
    }

    .input-box input::placeholder {
      color: #000;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #000;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 10px 0 20px;
      color: #000;
    }

    .remember-forgot label input {
      accent-color: #000;
      margin-right: 5px;
    }

    .remember-forgot a {
      color: #000;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #000;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .register-link {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
      color: #000;
    }

    .register-link a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" action="index.html" method="GET">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" name="username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    // Cek apakah sudah login
    if (sessionStorage.getItem('loggedIn') === 'true') {
      // Jika sudah login, alihkan ke halaman utama
      window.location.href = 'index.html';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Cegah submit dulu

      // Set session storage sebagai tanda bahwa user sudah login
      sessionStorage.setItem('loggedIn', 'true');

      // Arahkan ke halaman index setelah login berhasil
      setTimeout(() => {
        form.submit(); // Form akan diarahkan ke index.html setelah login
      }, 100); // Delay 100ms sebelum submit
    });
  </script>
</body>
</html>
